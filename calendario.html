<!DOCTYPE html>
<html lang="pt">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendário Mensal</title>
  <link rel="stylesheet" href="styles/Style.css" />

</head>

<section id="eventModal" class="modal hidden">
  <div class="modal-box">
    <h2>Novo Evento</h2>

    <label>
      Título
      <input type="text" id="eventTitle" />
    </label>

    <label>
      Data
      <div class="date-selects">
        <select id="eventDay"></select>
        <select id="eventMonth"></select>
        <select id="eventYear"></select>
      </div>
    </label>

    <label>
     Descrição
     <textarea id="eventDescription" rows="4"></textarea>
    </label>

    <div class="modal-actions">
      <button id="cancelEvent" class="btn">Cancelar</button>
      <button id="saveEvent" class="btn primary">Guardar</button>
    </div>
  </div>
</section>

<body>
  <main class="app" aria-label="Calendário mensal">
    <header>
      <div class="title">
        <h1 id="monthLabel">Calendário</h1>
        <span class="range" id="rangeLabel"></span>
      </div>
      <div class="controls">
        
        <button class="btn primary" id="addRandom">Adicionar Evento </button>
        <button class="btn" id="prevBtn" aria-label="Mês anterior">‹</button>
        <button class="btn" id="todayBtn" aria-label="Ir para hoje">Hoje</button>
        <button class="btn" id="nextBtn" aria-label="Próximo mês">›</button>
        <select id="yearJump" class="btn"></select>
        </div>

    </header>

    <section class="grid" id="weekdayRow" aria-hidden="false">
      <div class="weekday">Seg</div>
      <div class="weekday">Ter</div>
      <div class="weekday">Qua</div>
      <div class="weekday">Qui</div>
      <div class="weekday">Sex</div>
      <div class="weekday">Sáb</div>
      <div class="weekday">Dom</div>
    </section>

    <section class="grid" id="calendarGrid" aria-live="polite"></section>

    <footer>
      <div class="legend">
        <span class="legend-item">
          <span class="legend-dot"></span>
          Eventos
        </span>
      </div>
      <span id="countLabel">0 eventos neste mês</span>
    </footer>
  </main>

  <script src="src/scripts/script.js"></script>
</body>
</html>
